        </div>

        <div class="sidebar-section">
          <div class="title">Mode</div>
          <paper-radio-group
            id="modeSelector"
            selected="{{_mode}}">
            <paper-radio-button name="current">current</paper-radio-button>
            <paper-radio-button name="variance">variance</paper-radio-button>
          </paper-radio-group>
        </div>

        <div class="sidebar-section">
          <div class="title">Image scaling</div>
          <paper-radio-group
            id="scalingSelector"
            selected="{{_scaling}}">
            <paper-radio-button name="layer">per-layer</paper-radio-button>
            <paper-radio-button name="network">entire network</paper-radio-button>
          </paper-radio-group>
        </div>

        <div class="sidebar-section">

          <tf-runs-selector
            id="runs-selector"
            selected-runs="{{_selectedRuns}}"
          ></tf-runs-selector>
        </div>
      </div>

  </template>
  <script>
    "use strict";

    import {RequestManager} from '../tf-backend/requestManager.js';
    import {getTags} from '../tf-backend/backend.js';
    import {getRouter} from '../tf-backend/router.js';
    import {categorizeRunTagCombinations} from '../tf-categorization-utils/categorizationUtils.js';

    Polymer({
      is: 'tf-beholder-dashboard',
      properties: {
        _selectedRuns: Array,
        _runToTag: Object,  // map<run: string, tags: string[]>
        _dataNotFound: Boolean,

        _categories: {
          type: Array,
          computed:
            '_makeCategories(_runToTag, _selectedRuns, _tagGroupRegexes)',
        },

        _requestManager: {
          type: Object,
          value: () => new RequestManager(),
        },

        ////

        _values: {
          type: String,
          value: 'parameters',
          observer: '_configChanged'
        },

        _mode: {
          type: String,
          value: 'variance',
          observer: '_configChanged'
        },

        _scaling: {
          type: String,
          value: 'layer',
          observer: '_configChanged'
        },

      },

      ready() {
        this.reload();
      },

      reload(){
        this._fetchTags()
      },

      _configChanged() {
        // We aren't finished initializing yet.
        if (typeof this._values === 'undefined' 
            || typeof this._mode === 'undefined') {
          return
        }

        const url = getRouter().pluginRoute('beholder', '/change-config');
        const postData = {
          values: this._values,
          mode: this._mode,
          scaling: this._scaling
        }

        this._requestManager.request(url, postData).then(response => {
          console.log('response', response.config)
        });
      },

      _fetchTags() {
        const url = getRouter().pluginRoute('beholder', '/tags');
        return this._requestManager.request(url).then(runToTag => {
          if (_.isEqual(runToTag, this._runToTag)) {
            // No need to update anything if there are no changes.
            return;
          }
          const tags = getTags(runToTag);
          this.set('_dataNotFound', tags.length === 0);
          this.set('_runToTag', runToTag);
        });
      },

      _makeCategories(runToTag, selectedRuns, tagGroupRegexes) {
        return categorizeRunTagCombinations(
          runToTag, selectedRuns, tagGroupRegexes);
      },
    });
  </script>
